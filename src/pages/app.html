<!DOCTYPE html>
<html lang="pt-br" class="htmlApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlanner APP</title>
    <link rel="icon" href="../../assets/imgs/icons/wallet-fill.svg"" type=" image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/styles/style.css">
</head>

<body>
    <main class="main">
        <header class="menu-lateral-app">
            <div>

                <div class="container-title">
                    <div class="title-project-lateral">
                        <div class="menuHamburguer-button">
                            <img src="../../assets/imgs/icons/hamburguerMenu.svg" alt="Menu Responsivo">
                        </div>
                        <div class="title-projet-logo">
                            <img src="../../assets/imgs/icons/wallet-fill.svg" alt="Logo FinPlanner">
                            <h1 class="name-project">finplanner</h1>
                        </div>
                    </div>
                </div>

                <nav class="cabecalho-navegacao">
                    <ul class="navegacao-lista">
                        <li class="active">
                            <img src="../../assets/imgs/icons/home.svg" alt="Icone Relatórios">
                            <a href="./app.html">Menu</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/relatorios.svg" alt="Icone Relatórios">
                            <a href="./appRelatorios.html">Relatórios</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/ganhos.svg" alt="Icone Ganhos">
                            <a href="./appGanhos.html">Ganhos</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/gastos.svg" alt="Icone Gastos">
                            <a href="./appGastos.html">Gastos</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/conversor.svg" alt="Icone Conversor de moedas">
                            <a href="./conversor.html">Converter moedas</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <button class="btn-toggleMode">
                <img src="../../assets/imgs/icons/theme.svg" alt="Modo Claro">
                Mudar de Tema
            </button>
        </header>

        <header class="menuHamburguer">
            <nav class="cabecalho-navegacao-hamburguer">
                <ul class="navegacao-lista">
                    <li class="active">
                        <img src="../../assets/imgs/icons/home.svg" alt="Icone Relatórios">
                        <a href="./app.html">Menu</a>
                    </li>
                    <li>
                        <img src="../../assets/imgs/icons/relatorios.svg" alt="Icone Relatórios">
                        <a href="./appRelatorios.html">Relatórios</a>
                    </li>
                    <li>
                        <img src="../../assets/imgs/icons/ganhos.svg" alt="Icone Ganhos">
                        <a href="./appGanhos.html">Ganhos</a>
                    </li>
                    <li>
                        <img src="../../assets/imgs/icons/gastos.svg" alt="Icone Gastos">
                        <a href="./appGastos.html">Gastos</a>
                    </li>
                    <li>
                        <img src="../../assets/imgs/icons/conversor.svg" alt="Icone Conversor de moedas">
                        <a href="./conversor.html">Converter moedas</a>
                    </li>
                    <li class="btn-toggleMode">
                        Mudar de Tema
                    </li>
                </ul>
            </nav>
        </header>

        <section class="container-principal">
            <div class="container-banner">
                <h2>Controle suas finanças Hoje!</h2>
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="../../assets/imgs/ImgCarousel.jpg" alt="Banner Principal 1">
                        </div>
                        <div class="swiper-slide">
                            <img src="../../assets/imgs/ImgCarousel2.jpg" alt="Banner Principal 2">
                        </div>
                        <div class="swiper-slide">
                            <img src="../../assets/imgs/ImgCarousel3.png" alt="Banner Principal 3">
                        </div>
                    </div>
                    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    
                    <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>

        </section>
    </main>

    <script type="module" src="../js/index.js"></script>
</body>
</html>
