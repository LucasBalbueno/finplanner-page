<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlanner Ganhos</title>
    <link rel="icon" href="../../assets/imgs/icons/wallet-fill.svg"" type=" image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/styles/style.css">
</head>

<body>
    <main class="main">
        <header class="menu-lateral-app">
            <div>

                <div>
                    <div class="title-project-lateral">
                        <img src="../../assets/imgs/icons/wallet-fill.svg" alt="Logo FinPlanner">
                        <h1 class="name-project">finplanner</h1>
                    </div>
                </div>

                <nav class="cabecalho-navegacao">
                    <ul class="navegacao-lista">
                        <li>
                            <img src="../../assets/imgs/icons/home.svg" alt="Icone Relatórios">
                            <a href="./app.html">Menu</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/relatorios.svg" alt="Icone Relatórios">
                            <a href="./appRelatorios.html">Relatórios</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/ganhos.svg" alt="Icone Ganhos">
                            <a href="./appGanhos.html">Ganhos</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/gastos.svg" alt="Icone Gastos">
                            <a href="./appGastos.html">Gastos</a>
                        </li>
                        <li class="active">
                            <img src="../../assets/imgs/icons/conversor.svg" alt="Icone Conversor de moedas">
                            <a href="">Converter moedas</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <button class="btn-toggleMode">
                <img src="../../assets/imgs/icons/sunlight.svg" alt="Modo Claro">
                Mudar para claro
            </button>
        </header>

        <section class="container-principal container-banner">
            <form id="formConversor" style="color: white;">
                <label>
                    <p>Valor de entrada</p>
                    <input type="number" id="valorIn">
                </label>

                <label>
                    <p>código da moeda de entrada</p>
                    <select name="" id="codeIn">
                        <option value="select">Selecionar</option>
                        <option value="BRL">Real</option>
                        <option value="USD">Dólar Americano</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                        <option value="JPY">Iene Japonês</option>
                        <option value="CHF">Franco Suíço</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CNY">Yuan Chinês</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                    </select>
                </label>

                <label>
                    <p>código da moeda de saída</p>
                    <select name="" id="codeOut">
                        <option value="select">Selecionar</option>
                        <option value="BRL">Real</option>
                        <option value="USD">Dólar Americano</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                        <option value="JPY">Iene Japonês</option>
                        <option value="CHF">Franco Suíço</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CNY">Yuan Chinês</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                    </select>
                </label>

                <button id="conversorButton" type="submit" style="background-color: orange;">
                    Converter
                </button>
            </form>

            <h1 id="valorOut" style="color: white;">
                $ 0
            </h1>
        </section>
    </main>

    <script type="module" src="../js/index.js"></script>
</body>
</html>
