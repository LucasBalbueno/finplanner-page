<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlanner Ganhos</title>
    <link rel="icon" href="../../assets/imgs/icons/wallet-fill.svg"" type=" image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../assets/styles/style.css">
</head>

<body>
    <main class="main">
        <header class="menu-lateral-app">
            <div>

                <div>
                    <div class="title-project-lateral">
                        <img src="../../assets/imgs/icons/wallet-fill.svg" alt="Logo FinPlanner">
                        <h1 class="name-project">finplanner</h1>
                    </div>
                </div>

                <nav class="cabecalho-navegacao">
                    <ul class="navegacao-lista">
                        <li>
                            <img src="../../assets/imgs/icons/home.svg" alt="Icone Relatórios">
                            <a href="./app.html">Menu</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/relatorios.svg" alt="Icone Relatórios">
                            <a href="./appRelatorios.html">Relatórios</a>
                        </li>
                        <li class="active">
                            <img src="../../assets/imgs/icons/ganhos.svg" alt="Icone Ganhos">
                            <a href="./appGanhos.html">Ganhos</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/gastos.svg" alt="Icone Gastos">
                            <a href="./appGastos.html">Gastos</a>
                        </li>
                        <li>
                            <img src="../../assets/imgs/icons/conversor.svg" alt="Icone Conversor de moedas">
                            <a href="">Converter moedas</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <button class="btn-toggleMode">
                <img src="../../assets/imgs/icons/sunlight.svg" alt="Modo Claro">
                Mudar para claro
            </button>
        </header>

        <section class="container-principal container-banner">
            <div class="campo-informacoes">
                <div class="controles">
                    <input type="search" placeholder="Buscar seus ganhos">
                    <div class="controles-buttons">
                        <button class="btn-reset">
                            <img src="../../assets/imgs/icons/refresh.svg" alt="Resetar Lista">
                            <p>Resetar Lista</p>
                        </button>
                        <button class="btn-add">
                            <img src="../../assets/imgs/icons/plus.svg" alt="Adicionar item">
                            <p>Adicionar</p>
                        </button>
                    </div>
                </div>
                
                <div class="lista-dados">
                    <ul>
                        <li class="lista-item">
                            <div class="item-description">
                                <h3>Descrição</h3>
                                <p>Informação adicional</p>
                            </div>
                            
                            <p id="data">27/07/2024</p>

                            <span id="price">R$ 1500,00</span>

                            <div class="item-buttons">
                                <img id="item-edit" src="../../assets/imgs/icons/penEdit.svg" alt="Editar">
                                <img id="item-delete" src="../../assets/imgs/icons/trash.svg" alt="Deletar">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="valor-total">
                Total R$ 1.500,00
            </div>
        </section>
    </main>

    <script type="module" src="../js/index.js"></script>
</body>
</html>
